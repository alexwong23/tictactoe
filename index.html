<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  Game Over. Press <a class="reset" href="#"><strong>Reset</strong></a> to play again!
</div>
<div class="winner">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  <p>Player X Wins</p>
</div>
<header>
<h1>Tic Tac Toe</h1>
  <h2>Because you're bored af</h2>
</header>
  <div class="layout">
    <div class="board">
      <div class="box" id="b1"></div>
      <div class="box" id="b2"></div>
      <div class="box" id="b3"></div>
      <div class="box" id="b4"></div>
      <div class="box" id="b5"></div>
      <div class="box" id="b6"></div>
      <div class="box" id="b7"></div>
      <div class="box" id="b8"></div>
      <div class="box" id="b9"></div>
    </div>
    <a class="reset" href="#">Reset</a>
  </div>
<script src = "main.js" type="text/javascript"></script>
</body>

</html>
